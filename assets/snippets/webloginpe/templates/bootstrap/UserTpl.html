<div class="UserPage">
    <div class="UserPagePhoto">
        <a href="[~[*id*]~]?service=viewprofile&username=[+view.username+]">
            <img src="[+view.photo+]" alt="[+view.photo+]" title="[+view.username+]" height="100" width="100"/>
        </a>

        <p class="UserPageUsername">
            <a href="[~[*id*]~]?service=viewprofile&username=[+view.username+]">[+view.username+]</a>
        </p>
    </div>
    <div class="UserPageUserContent">
        <p><span class="label">[+lang.label_username+]:</span> [+view.username+]</p>

        <p><span class="label">[+lang.label_age+]:</span> [+view.age+]</p>

        <p><span class="label">[+lang.label_last_login+]:</span> [+view.thislogin+]</p>
        <blockquote class="UserPageAttrComment">[+view.comment+]</blockquote>
    </div>
</div>
