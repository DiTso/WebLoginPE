[+wlpe.message+]
<div id="UserInfo">
    <div id="UserWelcome">
        <img src="[+user.photo+]" alt="[+user.username+]" title="[+user.username+]" height="30" width="30"/>
        <p class="info">[+lang.title_welcome_back+]</p>
    </div>
    <p>[+lang.message_login+]</p>
    <blockquote>
        [+user.comment+]
    </blockquote>
</div>
<form id="UserForm" action="[~[*id*]~]" method="post" role="form">
    <button type="submit" class="btn btn-default" id="UserLogoutButton" name="service" value="logout">[+lang.button_logout+]</button>
    <button type="submit" class="btn btn-default" id="UserProfileButton" name="service" value="profile">[+lang.button_profile+]</button>
</form>
